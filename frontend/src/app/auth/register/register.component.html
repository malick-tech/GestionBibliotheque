<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error *ngIf="registerForm.get('firstName')?.errors?.['required']">
            Le prénom est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="registerForm.get('lastName')?.errors?.['required']">
            Le nom est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            Veuillez entrer une adresse email valide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
            Le mot de passe est requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Le mot de passe doit contenir au moins 6 caractères
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">S'inscrire</span>
          </button>
          <a mat-button routerLink="/auth/login">Déjà inscrit ? Se connecter</a>
        </div>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
