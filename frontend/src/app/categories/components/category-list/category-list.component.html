<div class="categories-container">
  <div class="header">
    <h1>Gestion des Catégories</h1>
    <button mat-raised-button color="primary" (click)="openCategoryDialog()">
      <mat-icon>add</mat-icon>
      Ajouter une catégorie
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Rechercher</mat-label>
    <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Nom, description...">
    <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="searchTerm=''; applyFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Nom Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let category"> {{category.description}} </td>
      </ng-container>

      <!-- Nombre de Livres Column -->
      <ng-container matColumnDef="booksCount">
        <th mat-header-cell *matHeaderCellDef> Livres </th>
        <td mat-cell *matCellDef="let category"> {{category.booksCount || 0}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" (click)="openCategoryDialog(category)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          <div class="no-data">
            <mat-icon>search_off</mat-icon>
            <p>Aucune catégorie ne correspond à la recherche "{{searchTerm}}"</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator
      [length]="totalCategories"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      aria-label="Sélectionner la page">
    </mat-paginator>
  </div>
</div>
