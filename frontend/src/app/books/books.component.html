<div class="books-container">
  <h1>Liste des Livres</h1>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="books" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let book">{{book.id}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td mat-cell *matCellDef="let book">{{book.title}}</td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Auteur</th>
          <td mat-cell *matCellDef="let book">{{book.author}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Statut</th>
          <td mat-cell *matCellDef="let book">
            <mat-chip-list>
              <mat-chip [color]="book.available ? 'primary' : 'warn'" selected>
                {{book.available ? 'Disponible' : 'Emprunt√©'}}
              </mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let book">
            <button mat-icon-button color="primary" [disabled]="!book.available">
              <mat-icon>book</mat-icon>
            </button>
            <button mat-icon-button color="accent">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'title', 'author', 'status', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'author', 'status', 'actions']"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <button mat-fab color="primary" class="add-button">
    <mat-icon>add</mat-icon>
  </button>
</div>
